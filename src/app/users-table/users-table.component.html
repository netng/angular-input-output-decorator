<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.address}}</td>
            <td>
                <button class="btn" [ngClass]="'btn btn-primary'" (click)="onUserSelect(user)">Select</button>
            </td>
        </tr>
    </tbody>
</table>
